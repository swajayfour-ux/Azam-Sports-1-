<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stable Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { font-family: Arial; background: #111; color: white; padding: 20px; }
    video { width: 100%; max-width: 700px; border-radius: 12px; }
    select { padding: 10px; margin-top: 20px; font-size: 16px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>Stable Stream Player + Quality Selector</h2><video id="video" controls></video>

<br><br> <label>Choose Quality:</label> <select id="qualitySelect"></select>

  <script>
    const video = document.getElementById('video');
    const qualitySelect = document.getElementById('qualitySelect');

    // Your stream URL (HLS recommended)
    const STREAM_URL = "https://example.com/live/stream.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls({
        maxBufferLength: 30,
        maxMaxBufferLength: 60,
        startLevel: -1,
        capLevelToPlayerSize: true,
      });

      hls.loadSource(STREAM_URL);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
        qualitySelect.innerHTML = "";

        data.levels.forEach((level, index) => {
          const option = document.createElement('option');
          option.value = index;
          option.text = level.height + "p";
          qualitySelect.appendChild(option);
        });

        const autoOption = document.createElement('option');
        autoOption.value = -1;
        autoOption.text = "Auto";
        qualitySelect.appendChild(autoOption);
      });

      qualitySelect.addEventListener('change', () => {
        const selected = parseInt(qualitySelect.value);
        hls.currentLevel = selected;
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = STREAM_URL;
    }
  </script></body>
</html>
